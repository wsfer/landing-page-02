<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="nav_bar">
        <a href='#' class="logo">LOGO</a>
        <div class="links">
            <span><a href="#cats">Cats</a></span>
            <span><a href="#landscape">Landscape</a></span>
            <span><a href="#cats-again">Cats</a></span>
            <button class="signup">Sign up</button>
        </div>
    </nav>
    <main>
        <div id="cats">
            <section>
                <h3>Here is one cat <br> for you</h3>
                <p>Sign up now for more cats</p>
            </section>
            <img src="images/cute-cat.jpg" alt="A cute black cat photo">
        </div>
        <div id="landscape">
            <section>
                <h3>What about this <br> Amazing Landscape?</h3>
            </section>
        </div>
        <div id="cats_again">
            <img src="images/fluffy-cat.jpg" alt="A fluffy cat photo">
            <section>
                <h3>Unsure about it?</h3>
                <p>Here is another cat for you</p>
                <button>Sign up</button>
            </section>
        </div>
        <div id="signup">
            <h3>Sign up, it's Free!</h3>
            <form action="#" method="post">
                <div class="firstName_container">
                    <label for="firstName">First name: </label>
                    <input type="text" id="firstName">
                </div>
                <div class="lastName_container">
                    <label for="lastName">Last name: </label>
                    <input type="text" id="lastName">
                </div>
                <div class="birthday_container">
                    <label for="birthday">Birthday: </label>
                    <input type="datetime" id="birthday">
                </div>
                <div class="phone">
                    <label for="phone">Phone: </label>
                    <input type="number" id="phone">
                </div>
                <div class="email">
                    <label for="email">Email: </label>
                    <input type="email" id="email">
                </div>
                <div class="agree">
                    <input type="checkbox" id="agree">
                    <label for="agree">I have read and I agree with your <a href="#">A?</a></label>
                </div>
                <div class="confirm">
                    <input type="checkbox" id="confirm">
                    <label for="confirm">I want to receive cat photos on my email</label>
                </div>
                <button>Submit</button>
            </form>

        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
