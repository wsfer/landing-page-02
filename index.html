<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top"></div>
    <a id="backToTop" href="#top">
        <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
            <polygon points="50,30 20,60 20,80 50,50 80,80 80,60 50,30" stroke="black" stroke-width="1.5" fill="orangered">
        </svg>
    </a>
    <nav class="nav_bar">
        <a href='#' class="logo">LOGO</a>
        <div class="links">
            <span><a href="#cats">Cats</a></span>
            <span><a href="#landscape">Landscape</a></span>
            <span><a href="#cats-again">Cats</a></span>
            <button class="signup"><a href="https://www.theodinproject.com">Sign up</a></button>
        </div>
    </nav>
    <main>
        <div id="cats">
            <section>
                <h3><span class="color">Here</span> is one cat <br> for you</h3>
                <p><span class="color">Sign up</span> now for more cats</p>
            </section>
            <img src="images/cute-cat.jpg" alt="A cute black cat photo">
        </div>
        <div id="landscape">
            <section>
                <h3>What about this <br> Amazing Landscape?</h3>
            </section>
            <button><a href="https://www.theodinproject.com">Sign up</a></button>
        </div>
        <div id="cats_again">
            <img src="images/fluffy-cat.jpg" alt="A fluffy cat photo">
            <section>
                <h3><span class="color">Unsure</span> about it?</h3>
                <p>Here is another <span class="color">cat for you</span></p>
                <button><a href="https://www.theodinproject.com">Sign up</a></button>
            </section>
        </div>
        <div id="squares">
            <h3>Sign up now!<br>it's <span class="color">free!</span></h3>
            <div class="squares_container">
                <div class="square_img"><img src="images/small-cat.jpeg" alt="Some bats flying on full moon night"></div>
                <div class="square_img"><img src="images/cat-yellow.jpg" alt="A yellow cat"></div>
                <div class="square_img"><img src="images/little-cat.jpeg" alt="Beatiful sunflowers"></div>
                <div class="square_img"><img src="images/cat-yellow2.jpeg" alt="Another yellow cat"></div>
            </div>
        </div>
    </main>
    <footer>
        <p>Copyright Â© <a href="https://github.com/wsfer">wsfer</a></p>
    </footer>
</body>
</html>
